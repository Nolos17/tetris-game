  <head>

      <canvas></canvas>

        <div class="modal-content">
          <h2>¡Has Perdido!</h2>
          <h2>Tu puntuación: <span id="final-score">0</span></h2>
          <button id="restart-button1"><i class="fas fa-redo"></i></button> </div>
      </div>

  </div>
</section>
